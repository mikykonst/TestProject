<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title contenteditable="true" (blur)="onBlurNameUpdate($event)">{{task?.name}}</mat-card-title>
    <mat-card-subtitle>Creation date: {{task?.creation_date | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content><p>{{task?.description}}</p></mat-card-content>
  <button mat-stroked-button color="primary" (click)="updateAndGoHome()"><mat-icon>arrow_back</mat-icon></button>
</mat-card>
